<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Tindog</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img
          src="images/icon-profile.png"
          alt="profile photo icon"
          class="header-icons"
        />
        <img src="images/logo.png" alt="app pet logo" class="header-icons" />
        <img src="images/icon-chat.png" alt="chat icon" class="header-icons" />
      </header>
      <main class="main">
        <div class="profile">
          <img
            src="images/dog-teddy.jpg"
            alt="dog image"
            class="profile-image"
          />
          <div class="profile-info">
            <p class="name-age">Teddy, 30</p>
            <p class="bio">How you doin?</p>
          </div>
        </div>
        <div class="btn-group">
          <button class="buttons" id="btn-dislike">
            <img src="images/icon-cross.png" alt="dislike button" />
          </button>
          <button class="buttons" id="btn-like">
            <img src="images/icon-heart.png" alt="like button" />
          </button>
        </div>
      </main>
    </div>
    <script src="/index.js" type="module"></script>
  </body>
</html>
